{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block body %}
<div class="container">
    <h1 class="text-center">Pets</h1>
    <div class="row justify-content-center m-2 p-2">
        {% for p in pets %}
        <div class="card col-md-3 m-3 bg-light">
            <img src="{{p.photo_url}}" alt="" class="card-img-top img-thumbnail mt-1" style="height: 220px; width: 220px;">
            <div class="card-body">
                {% if p.available %}
                    <p class="card-text"><a href="/{{p.id}}" class="card-link">{{p.name}}</a> <b>is available</b></p>
                {% else %}
                    <p><a href="/{{p.id}}" class="card-link">{{p.name}}</a></p>
                {% endif %}
            </div>
        </div>
        {% endfor%}
        <a href="/add" class="btn btn-sm btn-primary m-2">Add Pet</a>
    </div>
</div>
{% endblock %}
